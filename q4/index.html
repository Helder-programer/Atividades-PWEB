<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
    <title>Sistema</title>
</head>

<body>
    <main>
        <section>
            <h2 class="title">Sistema de Consulta de Extratos</h2>
            <form action="" onsubmit="addExtract(event)">
                <div class="text-form">
                    <label for="">Categoria:</label>
                    <select name="" id="categories" class="form-input">
                        <option value="mercado">Mercado</option>
                        <option value="transporte">Transporte</option>
                    </select>
                </div>
                <div class="text-form">
                    <label for="">Valor:</label>
                    <input type="text" class="form-input" autocomplete="off" id="value" onkeypress="return event.charCode >= 48 && event.charCode <= 57 || event.charCode == 44">
                </div>
                <div class="text-form-date">
                    <label for="">Data (dd/mm):</label>
                    <div class="date">
                        <input type="number" id="day" class="form-input">
                        <input type="number" id="month" class="form-input">
                        <!-- <input type="number" id="year" class="form-input"> -->
                    </div>
                </div>
                <div class="buttons">
                    <button type="submit" class="btn btn-submit">Cadastrar</button>
                    <a href="report.html" class="btn btn-green">Calcular</a>
                </div>
            </form>

            <table id="extracts">
                <caption>Extrato Banc√°rio</caption>
                <thead>
                    <tr>
                        <th>Categoria</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>

                <tbody>

                </tbody>
            </table>
        </section>
    </main>

</body>

</html>
