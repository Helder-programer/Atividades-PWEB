<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Insert row in a table - w3resource</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <input type="text" id="txtNumRows" />
    <button id="jsAddRows" onclick="addRows()">Add Rows</button>
    <table id="sampleTable" border="1">
        <tr>
            <td>Row 1 cell 1</td>
            <td>Row 1 cell 2</td>
        </tr>
        <tr>
            <td>Row 2 cell 1</td>
            <td>Row 2 cell 2</td>
        </tr>
    </table>
    <br>
</body>

</html>
